{% extends 'seasons/base.html' %}

{% block content %}
<ul class="list-articles">
	{% for t in tracks %}
    {% if t.photo %}
		<p><img class="img-article-left thumb" src="{{ t.photo.url }}"></p>
	{% endif %}
			<li><h2>{{t.name}}</h2>
	{% autoescape on %}
	{{t.content|linebreaks|truncatewords:80}}
	{% endautoescape %}
			<div class="clear"></div>
			<p class="link-read-post"><a href="{{ t.get_absolute_url }}">О трассе</a></p>
			</li>
	{% endfor %}
</ul>
{% endblock %}
